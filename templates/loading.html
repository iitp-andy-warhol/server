{% extends "bootstrap/base.html" %}
{% block title %}Worker{% endblock %}
{% block styles %}
{{super()}}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/worker.css') }}">
{% endblock %}
{% block content %}
    <h1 style="color:#424949">Loading Worker</h1><br>
    <h2>
        <span style="color:#F4511E;">Red: {{items['r']}} </span><br>
        <span style="color:#2ECC71;">Green: {{items['g']}} </span><br>
        <span style="color:#03A9F4;">Blue: {{items['b']}} </span>
    </h2>
    <br>
    <br>
    <form action="/loading-success">
        <button class="btn btn-warning btn-lg" type="submit">Confirm</button>
    </form>
{% endblock %}
